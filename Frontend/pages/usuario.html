<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/usuario.css"/>
    <title>Registro Usuario</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img
            src="../assets/logo.png"
            alt="logo"
            width="100px"
            height="100px"
          />
        </div>
        <div class="btn-menu">
          <label for="btn-menu">
            <img src="../assets/menu.png" alt="close" width="30px" height="30px"
          /></label>
        </div>
      </div>
    </header>
    <input type="checkbox" id="btn-menu" />
    <div class="container-menu">
      <div class="cont-menu">
        <nav>
          <a href="../loguin.html">Inicio</a>   
          <a href="./administrador.html">Administración</a>
          <a href="./destinatario.html">Destinatario</a>
          <a href="./remitente.html">Remitente</a>
          <a href="./destinos.html">Destinos</a>
          <a href="./remitente.html">Radicado</a>
          <a href="./oficinas.html">Gestión Oficinas</a>  
        </nav>
        <label for="btn-menu">X</label>
      </div>
    </div>
    <section class="form-register">
      <h4>Registro Usuario</h4>
      <select class="controls" type="select" id="type-id">
        <option disabled selected>Tipo de documento</option>
        <option>C.C</option>
        <option>C.E</option>
        <option>T.I</option>
        <option>P.A</option>
      </select>
      <input
        class="controls"
        type="number"
        name="id"
        id="user-id"
        placeholder="Número de identificación"
      />
      <input
        class="controls"
        type="text"
        name="nombres"
        id="nombres"
        placeholder="Ingrese su Nombre"
      />
      <input
        class="controls"
        type="text"
        name="apellidos"
        id="apellidos"
        placeholder="Ingrese su Apellido"
      />
      <label style="font-size: 15px">Fecha de nacimiento</label>
      <input  class="controls" type="date" name="bdaytime" id="bdaydate" />
      <input
        class="controls"
        type="number"
        name="phone"
        id="phone"
        placeholder="Número de Celular"
      />
      <input
        class="controls"
        type="text"
        name="cargo"
        id="cargo"
        placeholder="Cargo"
      />
      <input
        class="controls"
        type="text"
        name="adress"
        id="adress"
        placeholder="Dirección"
      />
      <input
        class="controls"
        type="Text"
        name="city"
        id="city"
        placeholder="Ciudad/Municipio"
      />
      <input
        class="controls"
        type="email"
        name="correo"
        id="correo"
        placeholder="Ingrese su Correo"
      />
      <input
        class="controls"
        type="text"
        name="idOfi"
        id="idOfi"
        placeholder="Código de oficina"
      />
      <input type="checkbox" id="cbox2" value="second_checkbox" style="font-size: 11px"> Estoy de acuerdo con <label for="cbox2" style="font-size: 11px"><a href="#">Terminos y Condiciones</a></label>
    
      <input class="botons" type="submit" value="Registrar" />
      
      <p><a href="../loguin.html">¿Ya tengo Cuenta?</a></p>
    </section>
  </body>
</html>
